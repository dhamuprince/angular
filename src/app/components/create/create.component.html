

<h1>SignUp Form</h1>

<div class="container">

    <form [formGroup] ="personForm" (ngSubmit)="create(personForm)">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" formControlName="firstName" ng-pattern="/^[a-zA-Z\s]*$/" />
      </div>
      
      <div  *ngIf="personForm.controls['firstName'].hasError('required')">
        <div class="alert alert-danger" *ngIf="!personForm.controls['firstName'].valid && personForm.controls['firstName']?.touched">
        First Name Can not be Empty!
      </div>
      </div>
      
      <div class="alert alert-danger" *ngIf="personForm.controls['firstName'].hasError('pattern')">
        Please enter only Alphabets
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" formControlName="lastName" ng-pattern="/^[a-zA-Z\s]*$/" />
      </div>
      <div  *ngIf="personForm.controls['lastName'].hasError('required')">
        <div class="alert alert-danger" *ngIf="!personForm.controls['lastName'].valid && personForm.controls['lastName']?.touched">
        Last Name can not be Empty!
        </div>
      </div>
        <div class="alert alert-danger" *ngIf="personForm.controls['lastName'].hasError('pattern')">
            Please enter only Alphabets
            </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" class="form-control" formControlName="age" />
          </div>
          <div class="form-group">
            <label>DOB:</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
      </div>
  
      <div *ngIf="personForm.controls['email'].hasError('required')">
        <div class="alert alert-danger" *ngIf="!personForm.controls['email'].valid && personForm.controls['email']?.touched">
        Enter Email address
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="personForm.controls['email'].hasError('pattern')">
        Please Enter Email address valid format
        </div>
      
  
            <button type="submit" class="btn btn-primary" [disabled]="!personForm.valid">Submit</button>
    </form>
  </div>
  {{ personForm.value | json }}
